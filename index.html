<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-validator</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="./Images/Logo.svg" alt=""></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#footer">About Us</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="email-div">
                <h1 class="product-title">Enter your email to validate</h1>
                <input type="email" placeholder="Enter mail" class="email-holder">  
                <button class="btn" type="button">Validate</button>
                <button class="btn clr-btn" type="button">Clear</button> 
            </div>
            <div class="result">
                <ul class="validator-result">
                </ul>
            </div>
        </div>
    </main>
    <footer id="footer">Copyright | V-mail.com | All rights reserved</footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
